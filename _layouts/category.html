---
layout: default
---
<div class="site-content">
    <div class="inner">
        <main class="site-main">
            <article class="post">
                <header class="entry-header">
                    <div class="entry-header-wrap">
                        <h1 class="entry-title">{{page.title}}</h1>
                    </div>
                </header>
                <div class="entry-content">
                    <ul class="archive-posts-list">
                        {% for post in site.categories[page.category] %}
                        <li><a href="{{ site.baseurl }}{{ post.url }}" rel="bookmark" title="Permanent Link to {{ site.baseurl }}{{ post.url }}">{{
                                post.title }}</a> <span class="archive-meta"> — <time class="published" datetime="{{ post.date | date: "
                                    %Y-%m-%d " }}">{{ post.date | date: "%B %-d, %Y" }}</time></span></li>
                        {% endfor %}
                    </ul>
                </div>
            </article>
        </main>
        {% include sidebar.html %}
    </div>
</div>
