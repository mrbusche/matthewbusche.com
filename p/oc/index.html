<!doctype html><html lang="en"><head><meta charset="utf-8"><title>Occurrence Counter</title><meta name="description" content="Occurrence Counter"><meta name="author" content="Matt Busche"><style type="text/css">#wrapper{display: flex;}#one{flex: 0 0 25%;}#results{flex: 1;}</style></head><body><h1>Occurrence Counter</h1><h5>Supports return, pipe, or comma delimited lists</h5><div id="wrapper"><div id="one"><textarea id="data" rows="25"></textarea></div><div id="results"></div></div><script type="text/javascript">function calculate(){var data=document.getElementById('data').value;var list=data.split(determineDelimiter(data));var countedItems={};for (var item in list){countedItems[list[item]]=(countedItems[list[item]] || 0) + 1;}var result='';for (var i in countedItems){result +=i + ' - ' + countedItems[i] + '<br>';}document.getElementById('results').innerHTML=result;}function determineDelimiter(data){var returnCount=data.split('\n').length;var commaCount=data.split(',').length;var pipeCount=data.split('|').length;if (returnCount > commaCount && returnCount > pipeCount){return '\n';}else if (commaCount > pipeCount){return ',';}return '|';}document.getElementById('data').addEventListener('keyup', function(){calculate();});</script><script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');ga('create', 'UA-49379810-1', 'auto');ga('send', 'pageview');</script></body></html>
