<!doctype html>
<html lang="en">
	<body>
		<h2>Progressive Enhancement</h2>
		<p id="print">
			Thank you for your order. Please print this page for your records.
		</p>
		<script type="text/javascript">
			(function () {
				if (document.getElementById) {
					var print = document.getElementById("print");
					if (print && typeof window.print === "function") {
						var btn = document.createElement("input");
						btn.setAttribute("type", "button");
						btn.setAttribute("value", "Print this page");
						btn.onclick = function () {
							window.print();
						};
						print.appendChild(btn);
					}
				}
			})();
		</script>

		<h2>Graceful degradation</h2>
		<p id="printthis">
			<a href="javascript:window.print()">Print this page</a>
		</p>
		<noscript>
			<p class="scriptwarning">
				Print a copy of your confirmation. Select the "Print" icon in your
				browser, or select "Print" from the "File" menu.
			</p>
		</noscript>

		<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(["_setAccount", "UA-49379810-1"]);
			_gaq.push(["_trackPageview"]);
			(function () {
				var ga = document.createElement("script");
				ga.type = "text/javascript";
				ga.async = true;
				ga.src =
					("https:" == document.location.protocol
						? "https://ssl"
						: "http://www") + ".google-analytics.com/ga.js";
				var s = document.getElementsByTagName("script")[0];
				s.parentNode.insertBefore(ga, s);
			})();
		</script>
	</body>
</html>
